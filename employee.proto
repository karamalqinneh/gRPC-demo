syntax = "proto3";


package example;

option java_package = "edu.karam.services";
option java_multiple_files = true;

service EmployeeService{
    rpc getEmployee(EmployeeRequest) returns (EmployeeResponse);
}

message EmployeeRequest{
    int32 id = 1; // this 1 is the tag used to identify the message when its converted to binary (identfy over HTTP/2 transportation) 
}

message EmployeeResponse {
    int32 id = 1; // int54, double, bool
    string name = 2;
    string designation = 3;
}